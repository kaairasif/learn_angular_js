<div ng-controller="shopingListCtrl">
	
	<ul>

            {{x}}
            <span ng-click="removeItem($index)">&times;</span>
        </li>
	</ul>
	<input type="text" ng-model="addMe">
	<button type="submit" ng-click="addItem()">Add</button>
	<h4>Wripe in the input field to add the items</h4>
</div>
