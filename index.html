<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/">Main</a></p>

<a href="#red">Red</a>
<a href="#green">Green</a>
<a href="#blue">Blue</a>
<a href="#london">London</a>
<a href="#paris">Paris</a>
<a href="#shopingList">shopingList</a>
<a href="#filter">filter</a>
<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm"
    })
    .when("/red", {
        templateUrl : "red.htm",
        controller: "timeOut"
    })
    .when("/green", {
        templateUrl : "green.htm"
    })
    .when("/blue", {
        templateUrl : "blue.htm"
    })
    .when("/london", {
        templateUrl : "london.htm",
        controller  : "londonCtrl"
    })
    .when("/paris", {
        templateUrl : "paris.htm",
        controller  : "parisCtrl"
    })
    .when("/shopingList", {
        templateUrl : "shopingList.htm",
        controller  : "shopingListCtrl"
    })
    .when("/filter", {
        templateUrl : "filter.htm",
        controller  : "filterCtrl"
    });
});

app.controller("interval", function($scope, $interval){
    $scope.theTime =  new Date().toLocaleTimeString();

    $interval(function(){
        $scope.theTime = new Date().toLocaleTimeString();
    }, 1000); 
 
});

app.controller("timeOut", function($scope, $timeout){
    $scope.myHeader = "Hello world!";
    $timeout(function(){
        $scope.myHeader = "How are you today"; 
    }, 2000);
});


app.controller("londonCtrl", function($scope, $location){
    $scope.msg = "I love london";
    $scope.myUrl = $location.absUrl();

});
app.controller("parisCtrl", function($scope, $http){
    $scope.msg = "I love paris and efel tower";

    $http.get("welcome.htm").then( function(response){
        $scope.myWelcome = response.data;
    });


});

app.controller("shopingListCtrl", function($scope){
   // $scope.msg = "My shoping list";
   $scope.products = ["Milk", "Bread", "Cheese"];
   $scope.addItem = function() {
        $scope.products.push($scope.addMe);
   }
   $scope.removeItem = function(x) {
        $scope.products.splice(x, 1);
   }
});

app.controller("filterCtrl", function($scope){
     

    $scope.namesOnly = [
        'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Birgit',
        'Mary',
        'Kai'
    ];

    $scope.names = [
        {name:'Jani',country:'Norway'},
        {name:'Carl',country:'Sweden'},
        {name:'Margareth',country:'England'},
        {name:'Hege',country:'Norway'},
        {name:'Joe',country:'Denmark'},
        {name:'Gustav',country:'Sweden'},
        {name:'Birgit',country:'Denmark'},
        {name:'Mary',country:'England'},
        {name:'Kai',country:'Norway'}
        ];

    $scope.orderByMe = function(x) {
        $scope.myOrderBy = x;
    } 

});


</script>

</body>
</html>
