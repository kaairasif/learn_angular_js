<div ng-controller="filterCtrl">    
	<p><input type="text" ng-model="namesFilter"></p>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="y in namesOnly | filter:namesFilter ">
			{{y}}
		</li>
	</ul>
	<br/>
	<table class="table table-bordered">
		<tr>
			<th ng-click="orderByMe('name')">Name</th>
			<th ng-click="orderByMe('country')">Country</th>
		</tr>
		<tr ng-repeat="x in names | orderBy:myOrderBy">
			<td>{{x.name}}</td>
			<td>{{x.country}}</td>
		</tr>
	</table> <br />

	<ul>
		<li ng-repeat="m in customNames">
			{{ m | oddUpperCase }}
		</li>
	</ul>
</div>
