

<h1> Converted to hex code:: <strong style="color:red"> {{hex}} </strong> </h1>

<ul>
  <li ng-repeat="x in counts">{{ x | hexadecimal }}</li>
</ul>


<div ng-controller="httpCtrl">	
	<table class="table table-bordered">
	  <tr>
	  	<th>ID</th>
	  	<th>Name</th>
	  	<th>Country</th>
	  	<th>City</th>
	  </tr>
	  <tr ng-repeat="x in myData | orderBy : 'Country'">
	  	<td>{{ $index + 1 }}</td>
	  	<td>{{ x.Name }}</td>
	  	<td>{{ x.Country | uppercase }}</td>
	  	<td>{{ x.City | uppercase }} </td>
	  </tr>
	</table>
</div>
